{{ with . }}
<div class="relative bg-cover bg-center shadow-inner dark:bg-biscotti-900/10"
    style="background-color: {{ .Params.background_color }};">
    <div class="lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:items-center lg:gap-24 lg:px-8">
        <!-- Image Container -->
        <div class="relative sm:py-8 lg:py-0">
            <div aria-hidden="true" class="hidden sm:block lg:absolute lg:inset-y-0 lg:right-0 lg:w-screen">
                <div class="absolute inset-y-0 w-full right-1/2 rounded-r-3xl lg:right-72"></div>
                <svg class="absolute -ml-3 top-8 left-1/2 lg:-right-8 lg:left-auto lg:top-12" width="404" height="392"
                    fill="none" viewBox="0 0 404 392" loading="lazy">
                    <defs>
                        <pattern id="02f20b47-fd69-4224-a62a-4c9de5c763f7" x="0" y="0" width="20" height="20"
                            patternUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="4" height="4" class="text-biscotti-50 dark:text-gray-900/60"
                                fill="currentColor" />
                        </pattern>
                    </defs>
                    <rect width="404" height="392" fill="url(#02f20b47-fd69-4224-a62a-4c9de5c763f7)" />
                </svg>
            </div>

            <div class="relative max-w-md px-4 py-6 mx-auto sm:max-w-3xl sm:px-6 lg:max-w-none lg:px-0 lg:py-20">
                <div class="relative pt-64 pb-12 overflow-hidden shadow-xl rounded-2xl">
                    {{ $image := resources.Get .Params.image }} {{ with $image }} {{ with
                    .Resize (printf "1000x webp q80") }}

                    <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"
                        class="absolute inset-0 object-cover w-full h-full"
                        alt="View of Öland's Sydvästera coastline from an antique window in a cozy rental house. A bed is to the right of the window, and a mat is on the floor."
                        loading="lazy" />
                    {{ end }}> {{ end }}
                </div>
            </div>
        </div>
        <!-- /.Image Container -->

        <!-- Content Container -->
        <div class="max-w-md mx-auto sm:max-w-3xl sm:px-6 lg:px-0 mt-12">
            <div class="mt-6 space-y-6 sansserif text-woodsmoke-900 dark:text-gray-300">
                <h1 class="text-4xl tracking-tight text-woodsmoke-700 dark:text-white sm:text-5xl">
                    {{ .Params.title }}
                </h1>
                <p class="text-lg">{{ .Params.description }}</p>
                <p class="text-lg">{{ .Params.body }}</p>
                <p class="text-lg">{{ .Content }}</p>
            </div>
        </div>
        <!-- /.Content Container -->
    </div>
</div>
{{ end}}
